<div class="container">
  <div class="row">
    <div class="col-3">
			<ul>
				<li *ngFor="let repo of repos | async">
			    <a [routerLink]="['/github', repo.owner.login, repo.name]">
			      {{ repo.name }}
			    </a>
			  </li>
			</ul>
    </div>
    <div class="col-9">
			<router-outlet></router-outlet>
    </div>
  </div>
</div>
